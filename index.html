<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Converter Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Recipe Converter Calculator</h1>
    <div class="container">
        <div id="inputContainer" class="containerStyle">
            <h2>Old Recipe</h2>
            <input id="foodName" class="btnStyle" type="text" placeholder="Food">
            <input id="foodAmount" class="btnStyle" type="number" placeholder="Amount">
            <button id="addBtn" class="btnStyle">Add</button>
            <button class="btnStyle" onClick="window.location.reload();">Reset</button>
            <select id="selectInput" class="btnStyle">
                <option value="x">x</option>
                <option value="/">/</option>
            </select>
            <select id="selectNumber" class="btnStyle">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button id="submitBtn" class="btnStyle">Submit</button>
        </div>
        <div id="outputContainer" class="containerStyle">
            <h2>New Recipe</h2>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>

</html>
